<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Don´t forget to put a calculator Favicon here, dumpass!-->
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="main.js"></script>
</head>
<body onload="Calculator.load()">
   <div id="calculatorbox">
        <h3 id="title">Calculator</h3>
        <input type="text" name="showinc" id="showinc">
        <input type="text" id="showresult">
        <div class="numbers" onclick="Calculator.insert('7')">7</div>
        <div class="numbers" onclick="Calculator.insert('8')">8</div>
        <div class="numbers" onclick="Calculator.insert('9')">9</div> <br>

       <div class="numbers"onclick="Calculator.insert('4')">4</div>
       <div class="numbers" onclick="Calculator.insert('5')">5</div>
       <div class="numbers" onclick="Calculator.insert('6')">6</div> <br>

       <div class="numbers" onclick="Calculator.insert('1')">1</div>
       <div class="numbers" onclick="Calculator.insert('2')">2</div>
       <div class="numbers" onclick="Calculator.insert('3')">3</div>
       <div id="zero" onclick="Calculator.insert('0')">0</div>
        
        <div class="boxes" id="clear" onclick="Calculator.cleaninput()"><span>C</span></div> 
        <div class="boxes" id="divide" onclick="Calculator.insert('÷')">÷</div>
        <div class="boxes" id="multiply" onclick="Calculator.insert('x')"><span>x</span></div>
        <div class="boxes" id="doc" onclick="Calculator.insert('.')">.</div>
        <div class="boxes" id="subtration" onclick="Calculator.insert('-')"><span>-</span></div>
        <div class="boxes" id="addup" onclick="Calculator.insert('+')">+</div>
        <div class="boxes" id="equal" onclick="Calculator.calculate()"><span>=</span></div>
   </div>
</body>
</html>
