<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Don´t forget to put a calculator Favicon here, dumpass!-->
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="main.js"></script>
</head>
<body onload="carregar()">
    <div id="msg">
        <h1>⚠️ Alert!</h1>
        <p> For now this Calculator is not making 2 numbers operation EX: 8/2</p>
        <p>The project is not done yet!</p>
        <button onclick="removemsg()">
            See project
        </button>
    </div>
   <div id="calculatorbox">
        <h3 id="title">Calculator</h3>
        <input type="text" name="showinc" id="showinc">
        <input type="text" id="showresult">
        <div class="numbers" onclick="insert('7')">7</div>
        <div class="numbers" onclick="insert('8')">8</div>
        <div class="numbers" onclick="insert('9')">9</div> <br>

       <div class="numbers"onclick="insert('4')">4</div>
       <div class="numbers" onclick="insert('5')">5</div>
       <div class="numbers" onclick="insert('6')">6</div> <br>

       <div class="numbers" onclick="insert('1')">1</div>
       <div class="numbers" onclick="insert('2')">2</div>
       <div class="numbers" onclick="insert('3')">3</div>
       <div id="zero" onclick="insert('0')">0</div>
        
        <div class="boxes" id="clear"><span>C</span></div> 
        <div class="boxes" id="divide" onclick="insert('÷')">÷</div>
        <div class="boxes" id="multiply" onclick="insert('x')"><span>x</span></div>
        <div class="boxes" id="doc" onclick="insert('.')">.</div>
        <div class="boxes" id="subtration" onclick="insert('-')"><span>-</span></div>
        <div class="boxes" id="addup" onclick="insert('+')">+</div>
        <div class="boxes" id="equal" onclick="calculate()"><span>=</span></div>
   </div>
</body>
</html>
